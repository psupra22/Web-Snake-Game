<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js" defer></script>
    <title>Web Snake Game</title>
</head>
<body>
    <div id="title"><span>Web Snake</span></div>
    <div id="menu">
        <div id="controls">
            <label>Controls:</label>
            <div>
                <span>&uarr;</span>
            </div>
            <div>
                <span>&larr;</span>
                <span>&darr;</span>
                <span>&rarr;</span>
            </div>
        </div>
        <div id="prompt">Press space to start</div>
        <div id="score"></div>
    </div>
    <div id="gameContainer"></div>
</body>
</html>
